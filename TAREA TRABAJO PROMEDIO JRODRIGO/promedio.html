<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Promedio</title>
</head>
<body>
    <h2>Promedio de Notas del Semestre Acádemico</h2>
    <p>Nota 1 :<input type="text" id ="n1"></p>
    <p>Nota 2 :<input type="text" id ="n2"></p>
    <p>Nota 3 :<input type="text" id ="n3"></p>
    <p><input type="button" value="CalcularPromedioFinal" onclick="CalcularPromedioFinal()"></p>
    <p id="promedio"></p>
</body>
<script>
    function CalcularPromedioFinal(){
        var v1 = document.getElementById("n1").value;
        var v2 = document.getElementById("n2").value;
        var v3 = document.getElementById("n3").value;
        var pro = (parseFloat(v1)+parseFloat(v2)+parseFloat(v3))/3;
        document.getElementById("promedio").innerHTML = pro;
    }
</script>
</html>
